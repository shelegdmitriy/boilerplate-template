name: Build Project
on:
  pull_request:
    branches: [main]
jobs:
  build:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm ci

      - name: Format and lint check
        run: npm run lint && npm run prettier:check

      - name: Test building a project
        run: npm run build
